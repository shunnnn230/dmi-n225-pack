name: build-and-publish-n225-pack
on:
  schedule:
    - cron: '10 7 * * *'   # 07:10 UTC = 16:10 JST
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: 'pages'
  cancel-in-progress: false
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: '1'
      TZ: 'Asia/Tokyo'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run batch
        run: python n225_batch.py
      - name: Make public artifacts
        run: |
          mkdir -p public
          cp -v out/n225/latest_pack.json    public/
          cp -v out/n225/version.json        public/
          cp -v out/n225/latest_metrics.csv  public/
          cp -v out/n225/latest_signals.csv  public/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
